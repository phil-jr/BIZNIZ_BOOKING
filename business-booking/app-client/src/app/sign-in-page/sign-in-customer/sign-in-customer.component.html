<div class="row cust-sign-in-wrapper">
    <div class="col-md-12">
        <mat-form-field appearance="fill">
            <mat-label>Username or Email</mat-label>
            <input matInput [(ngModel)]="signInObj.username">
            <mat-error *ngIf="signInObjError.username">{{signInObjError.usernameMsg}}</mat-error>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput 
                   [type]="hidePass ? 'password' : 'text'"
                   [(ngModel)]="signInObj.password">
            <button mat-icon-button matSuffix 
                    (click)="hidePass = !hidePass" 
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hidePass">
                <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signInObjError.password">{{signInObjError.passwordMsg}}</mat-error>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <button mat-flat-button (click)="signInCustomer()">Sign In</button>
    </div>
</div>
