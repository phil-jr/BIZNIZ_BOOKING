<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 announcement-table">
   
    <ng-container matColumnDef="businessUserName">
        <th mat-header-cell *matHeaderCellDef> Business </th>
        <td mat-cell *matCellDef="let element"> {{element.businessUserName}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef> Datetime </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
